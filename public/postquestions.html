<!--q1-->
<label for="q1">Do you make music?</label>
<input id="q1" type="text" data-slider-ticks="[1, 2, 3, 4, 5, 6]" data-slider-ticks-snap-bounds="1"

<br><br>

<!--q2-->
<label for="q2">How do you feel right now?</label>
<input id="q2" type="text" data-slider-ticks="[1, 2, 3, 4, 5]" data-slider-ticks-snap-bounds="1"
       data-slider-ticks-labels='["very<br>calm", "rather<br>calm", "neutral<br><br>", "rather<br>excited", "very<br>excited"]'/>
<br><br>

<!--q3-->
<div class="form-group">
    <label for="q3">In the last month, how many hours did you spend studying/working in a typical week?</label>
    <select class="form-control" id="q3">
        <option></option>
        <option>none</option>
        <option>up to 10 hours</option>
        <option>up to 20 hours</option>
        <option>up to 30 hours</option>
        <option>up to 40 hours</option>
        <option>up to 50 hours</option>
        <option>more than 50 hours</option>
    </select>
</div>

<br>
<p class="lead">The following questions are about your feelings and thoughts during the last month. You will be asked to
    indicate how often you felt or thought a certain way. They may explain your inner timing.</p>


<!--q4-->
<label for="q4">In the last month, how often have you felt that you were unable to control the important things in your
    life?</label>
<input id="q4" type="text" data-slider-ticks="[1, 2, 3, 4, 5]" data-slider-ticks-snap-bounds="1"
       data-slider-ticks-labels='["never<br><br>", "almost<br>never", "some-<br>times", "fairly<br>often", "very<br>often"]'/>
<br><br>

<!--q5-->

<input id="q5" type="text" data-slider-ticks="[1, 2, 3, 4, 5]" data-slider-ticks-snap-bounds="1"
       data-slider-ticks-labels='["never<br><br>", "almost<br>never", "some-<br>times", "fairly<br>often", "very<br>often"]'/>
<br><br>

<!--q6-->

<input id="q6" type="text" data-slider-ticks="[1, 2, 3, 4, 5]" data-slider-ticks-snap-bounds="1"
       data-slider-ticks-labels='["never<br><br>", "almost<br>never", "some-<br>times", "fairly<br>often", "very<br>often"]'/>
<br><br>

<!--q7-->
<label for="q7">In the last month, how often have you felt difficulties were piling up so high that you could not
