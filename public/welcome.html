<html lang="en">
<head>

    <!--bootstrap-->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">-->
    <!--integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">-->

    <script>
        $(document).ready(function () {
            setStartTime();
            $("#content").show();
            $("#welcome_help").hide();
            setContentText();
        });

        function onContinue() {
            document.getElementById('welcome_phrase_input').type = 'password';
            phrase_input = $('#welcome_phrase_input').val();
            if (phrase_input === "") return;
            checkPhrase(phrase_input)
            // document.getElementById('welcome_phrase_input').type = 'text';
        }

        function setContentText() {
            $("#welcome_title").html(langJson.welcome_title);
            $("#welcome_text").html(langJson.welcome_text.replace("%d", duration + ""));
            $("#welcome_start").html(langJson.welcome_start);
            $("#welcome_forgot").html(langJson.welcome_forgot);
            $("#welcome_help").html(langJson.welcome_help);
        }

        function onForgot() {
            $("#welcome_forgot").hide();
            $("#welcome_help").show();
        }

        function onNoPhrase() {
            window.location = window.location.pathname + 'onboarding';
        }

    </script>
</head>

<body>


<h1 id="welcome_title" class="display-4">How good is your <br>inner timing? Test it!</h1>
<br>
<p class="lead" id="welcome_text"></p>

<!--<div class="checkbox">-->
<!--<label><input type="checkbox" id="tc_checkbox" value="test"> I have read and accept the Terms & Conditions</label>-->
<!--</div>-->

<br>
<form>
    <input id="welcome_phrase_input_fake" type="text" name="username" placeholder="Schlüsselwort eingeben"><a></a>
    <input id="welcome_phrase_input" type="password" name="password" placeholder="Schlüsselwort eingeben"><a></a>
</form>

<br>
<p><a id="welcome_start" class="btn btn-lg btn-success btn-simon" href="#" role="button"
      onclick="onContinue()"></a>
</p>
<br>

<p id="welcome_forgot" onclick="onForgot()" style="text-decoration: underline">Schlüsselwort
    vergessen?</p>

<p id="welcome_help" style="color: rgba(146,4,0,0.86)">Sollten Sie Ihr Schlüsselwort vergessen
    haben, melden sie sich bitte per SMS, WhatsApp oder telefonisch bei +4915770365966 (Simon
    Mayrshofer)</p>

<br>

<p style="color: rgba(131,128,132,0.86)">oder</p>
<p id="welcome_no_phrase" onclick="onNoPhrase()"
   style="text-decoration: underline; color: rgba(131,128,132,0.86)">Haben Sie noch kein
    Schlüsselwort gewählt?</p>


</body>
</html>
